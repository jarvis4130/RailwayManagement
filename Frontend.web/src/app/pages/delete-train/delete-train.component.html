<div class="bg-white p-8 rounded-2xl shadow-xl max-w-xl mx-auto border border-gray-300">
  <h2 class="text-2xl font-bold text-red-600 mb-6">❌ Delete Train Schedule</h2>

  <form [formGroup]="form" class="grid gap-6">
    <div>
      <label class="block mb-2 text-gray-700 font-medium">📅 Select Date</label>
      <input
        type="date"
        [min]="today"
        formControlName="date"
        (change)="onDateSelect()"
        class="form-input w-full border rounded-md px-4 py-2"
      />
    </div>

    <div>
      <label class="block mb-2 text-gray-700 font-medium">🚆 Select Train</label>
      <select formControlName="trainID" class="form-select w-full border rounded-md px-4 py-2">
        <option value="" disabled selected>Select Train</option>
        <option *ngFor="let train of trainList" [value]="train.trainID">
          {{ train.trainName }}
        </option>
      </select>
    </div>

    <button
      (click)="deleteSchedule()"
      class="bg-red-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-red-700 transition-all"
    >
      🗑️ Delete Schedule
    </button>
  </form>
</div>
