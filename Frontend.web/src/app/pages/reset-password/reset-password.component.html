<div class="flex justify-center pt-20 px-4">
  <!-- Reset Password Form -->
  <div
    class="w-full max-w-md p-6 bg-white rounded-xl shadow-md"
    *ngIf="!formSubmitted"
  >
    <h2 class="text-xl font-bold text-center text-[#213d77] mb-6">
      Reset Password
    </h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2"
          >Email</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#213d77]"
        />
      </div>

      <div class="mb-4">
        <label
          for="newPassword"
          class="block text-gray-700 font-semibold mb-2"
          >New Password</label
        >
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#213d77]"
        />
      </div>

      <div class="mb-4">
        <label
          for="confirmPassword"
          class="block text-gray-700 font-semibold mb-2"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#213d77]"
        />
        <div
          *ngIf="
            form.errors?.['mismatch'] && form.get('confirmPassword')?.touched
          "
          class="text-red-600 text-sm mt-1"
        >
          Passwords do not match.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full py-2 px-4 bg-[#213d77] text-white font-semibold rounded-md hover:bg-[#1a2f5e] disabled:opacity-50"
      >
        Reset Password
      </button>
    </form>
  </div>

  <!-- Success / Error Message -->
  <div
    class="w-full max-w-md p-6 bg-white rounded-xl shadow-md text-center"
    *ngIf="formSubmitted"
  >
    <div
      *ngIf="successMessage"
      class="text-black font-semibold text-base bg-green-100 border border-green-300 px-4 py-3 rounded-md"
    >
      {{ successMessage }}
    </div>

    <div
      *ngIf="errorMessage"
      class="text-black font-semibold text-base bg-red-100 border border-red-300 px-4 py-3 rounded-md mt-4"
    >
      {{ errorMessage }}
    </div>
  </div>
</div>
