<div class="relative min-h-screen flex items-center justify-start bg-cover bg-center" style="background-image: url('train.png');">
    <!-- Semi-transparent white background for form -->
    <div class="bg-white bg-opacity-80 p-8 rounded shadow-md w-full max-w-md ml-10">
      
        <h2 class="text-2xl font-bold mb-6 text-center">Search Trains</h2>
  
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <!-- Source Station -->
        <div class="mb-4">
          <label class="block font-medium mb-1">Source</label>
          <input type="text" formControlName="source" class="border p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md text-gray-600" placeholder="Enter Source Station" />
        </div>
  
        <!-- Destination Station -->
        <div class="mb-4">
          <label class="block font-medium mb-1">Destination</label>
          <input type="text" formControlName="destination" class="border p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md text-gray-600" placeholder="Enter Destination Station" />
        </div>
  
        <!-- Journey Date (optional) -->
        <div class="mb-4">
          <label class="block font-medium mb-1">Journey Date (optional)</label>
          <input type="date" formControlName="journeyDate" [min]="today" class="border p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md text-gray-600" />
        </div>
  
        <!-- Class Type ID (optional) -->
        <div class="mb-6">
          <label class="block font-medium mb-1">Class Type</label>
          <select formControlName="classTypeId" class="border p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md text-gray-600">
            <option value="">Select Class Type</option>
            <option value="1">Sleeper </option>
            <option value="2">AC 3 Tier </option>
            <option value="3">AC 2 Tier </option>
            <option value="4">First Class </option>
          </select>
        </div>  
  
        <button type="submit" class="bg-[#213d77] text-white font-bold py-2 px-4 w-full">
          Search
        </button>
      </form>
    </div>
  </div>
