<div class="max-w-md mx-auto mt-16">
    <h2 class="text-2xl font-bold mb-4">Book Ticket</h2>
  
    <!-- Source and Destination Info -->
    <div class="mb-4">
      <p><strong>Source:</strong> {{ source }}</p>
      <p><strong>Destination:</strong> {{ destination }}</p>
      <p><strong>Journey Date:</strong> {{ journeyDate }}</p>
      <p><strong>Class Type:</strong> {{ classType }}</p>
    </div>
  
    <form (ngSubmit)="submitBooking()">
      <!-- Insurance Section -->
      <div class="mb-4">
        <label class="block font-medium">Insurance</label>
        <input type="checkbox" [(ngModel)]="insurance" name="insurance" />
        <span class="ml-2">Would you like to add insurance?</span>
      </div>
  
      <!-- Passenger List Section -->
      <div class="mb-4">
        <h3 class="text-lg font-semibold">Passengers</h3>
        <div *ngFor="let passenger of passengers; let i = index" class="mb-2 flex items-center gap-4">
          <!-- Display Name, Age, Gender in a Single Line -->
          <input type="text" [(ngModel)]="passenger.name" name="passengerName{{i}}" placeholder="Name" class="border p-2 w-1/4" />
          <input type="number" [(ngModel)]="passenger.age" name="passengerAge{{i}}" placeholder="Age" class="border p-2 w-1/4" />
          <input type="text" [(ngModel)]="passenger.gender" name="passengerGender{{i}}" placeholder="Gender" class="border p-2 w-1/4" />
          <button type="button" (click)="removePassenger(i)" class="bg-red-500 text-white px-4 py-2">Remove</button>
        </div>
        <button type="button" (click)="addPassenger()" class="bg-green-500 text-white px-4 py-2 mt-2">Add Passenger</button>
      </div>
  
      <button type="submit" class="bg-[#213d77] text-white px-4 py-2 w-full">Confirm Booking</button>
    </form>
  </div>
