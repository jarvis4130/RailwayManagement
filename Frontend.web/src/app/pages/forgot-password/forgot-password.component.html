<div class="bg-gray-100 min-h-[calc(100vh-64px)] py-16 px-4">
  <div class="flex justify-center">
    <div
      class="w-full max-w-md p-6 bg-white rounded-xl shadow-md"
      *ngIf="!formSubmitted"
    >
      <h2 class="text-xl font-bold text-center text-[#213d77] mb-6">
        Forgot Password
      </h2>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            formControlName="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#213d77]"
          />
        </div>

        <button
          type="submit"
          [disabled]="form.invalid"
          class="w-full py-2 px-4 bg-[#213d77] text-white font-semibold rounded-md hover:bg-[#1a2f5e] disabled:opacity-50"
        >
          Send Reset Link
        </button>
      </form>
    </div>

    <!-- Success / Error Message -->
    <div
      class="w-full max-w-md p-6 bg-white rounded-xl shadow-md text-center space-y-6"
      *ngIf="formSubmitted"
    >
      <!-- Success Message -->
      <div
        *ngIf="successMessage"
        class="text-black font-semibold text-base bg-green-100 border border-green-300 px-4 py-3 rounded-md"
      >
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div
        *ngIf="errorMessage"
        class="text-black font-semibold text-base bg-red-100 border border-red-300 px-4 py-3 rounded-md space-y-4"
      >
        <div>
          {{ errorMessage }}
        </div>

        <div>
          <a
            routerLink="/signup"
            class="inline-block px-5 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-200"
          >
            Try Signup instead
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
